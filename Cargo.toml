[package]
name = "kdl"
version = "6.0.0-alpha.4"
description = "Document-oriented KDL parser and API. Allows formatting/whitespace/comment-preserving parsing and modification of KDL text."
authors = ["Kat March√°n <kzm@zkat.tech>", "KDL Community"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://kdl.dev"
repository = "https://github.com/kdl-org/kdl-rs"
keywords = ["kdl", "document", "serialization", "config"]
rust-version = "1.56.0"
edition = "2021"

[features]
default = ["span"]
span = []

[dependencies]
bon = { version = "2.1.0", default-features = false } # 3.2.0 requires rustc 1.59.0
miette = "7.2.0"
num = "0.4.2"
thiserror = "1.0.40"
winnow = { version = "0.6.20", features = ["alloc", "unstable-recover"] }

[dev-dependencies]
miette = { version = "7.2.0", features = ["fancy"] }
pretty_assertions = "1.3.0"
